<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">FreeCodecamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the Platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        required
        type="text"
        placeholder="Enter your name here"
      />

      <label id="email-label" for="email">Email</label>
      <input
        id="email"
        required
        type="email"
        placeholder="Enter your email here"
      />

      <label id="age-label" for="age">Age (Optional)</label>
      <input
        id="age"
        required
        type="number"
        min="1"
        max="100"
        placeholder="Enter your age here"
      />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" name="role">
        <option value="disabled selected">Select current role</option>
        <option value="student">Student</option>
        <option value="Full time Job">Full time Job</option>
        <option value="Full time Learner">Full time Learner</option>
        <option value="Prepare not to say">Prepare not to say</option>
        <option value="Other">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommended" value="Definitely" />
        Definitely</label
      >
      <label>
        <input type="radio" name="recommended" value="Maybe" /> Maybe</label
      >
      <label>
        <input type="radio" name="recommended" value="Not sure" /> Not
        sure</label
      >

      <label for="dropdown">What do you like most about freeCodeCamp? </label>
      <select id="dropdown" name="role">
        <option value="disabled selected">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>

      <p>What would you like to see improved? (check all that apply)</p>

      <label>
        <input type="checkbox" name="recommended" value="Front-end Projects" />
        Front-end Projects</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Back-end Projects" />
        Back-end Projects</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Back-end Projects" />
        Back-end Projects</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Data Visualization" />
        Data Visualization</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Challenges" />
        Challenges</label
      >
      <label>
        <input
          type="checkbox"
          name="recommended"
          value="Open Source Community"
        />
        Open Source Community</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Gitter help Rooms" />
        Gitter help Rooms</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Videos" />
        Videos</label
      >
      <label>
        <input type="checkbox" name="recommended" value="City Meetups" /> City
        Meetups</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Wiki" /> Wiki</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Forum" /> Forum</label
      >
      <label>
        <input type="checkbox" name="recommended" value="Additional Course" />
        Additional Course</label
      >

      <p>Any comments or suggestions?</p>
      <textarea
        placeholder="Enter your comments or suggestions here..."
      ></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
