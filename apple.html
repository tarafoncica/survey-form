<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h1 id="title">freeCodecamp Survey Form</h1>
  </head>
  <body>
    <p id="description">Thank you for taking the time help us improve the flatform</p>
  </body>
  <form id="survey-form">
    <fieldset>
    
    <input 
    id="name" required
    type="text"
    placeholder="Entere your name here"><label id="name-label">
    </input>
   
    <input
    id="email" required
    type="email"
placeholder="enter your email here"><label id="email-label">
    </input>
    
    <input
    id="number" required
    type="number"
    min="1"
    max="100"
placeholder="enter your number here"><label id="number-label">

  <select id="dropdown">
    <option value="not disabled"></option>
    <option value="not disabled"></option>
  </select>
    </input>
    <input type="radio" name="recommended" value="yes">
    <input type="radio" name="recommended" value="no">
    <input type="checkbox" value="html">
    <input type="checkbox" value="css">
<textarea></textarea>

    <button id="submit"
    type="submit"></button>
    </fieldset>
  </form>
  
</html>
